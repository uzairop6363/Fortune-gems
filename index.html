<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fortune Gems Pro</title>
    <style>
        /* --- CORE STYLING --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #050505;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 480px;
            background-image: url('assets/bg_table.jpg');
            background-size: cover; 
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }

        /* --- HEADER (New Balance UI) --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            z-index: 20;
        }

        .home-btn {
            width: 45px;
            height: 45px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .home-btn:active { transform: scale(0.9); }
        .home-btn img { width: 100%; height: 100%; object-fit: contain; }
        
        /* New Balance Container */
        .balance-container {
            position: relative;
            width: 160px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Background Image Plate */
        .balance-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Text and Icon Layer */
        .balance-content {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
            justify-content: center;
            padding-right: 10px; /* Thoda right shift text center karne k liye */
        }

        .balance-icon {
            width: 30px;
            height: 30px;
            filter: drop-shadow(0 0 5px gold);
        }

        .balance-text {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 2px 2px #000;
            font-family: 'Courier New', Courier, monospace; /* Digital look */
        }

        /* --- REELS SECTION --- */
        .reels-section {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; 
        }

        .frame-overlay {
            position: absolute;
            z-index: 10; 
            width: 360px; 
            height: 360px; 
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none; 
            filter: drop-shadow(0 15px 30px rgba(0,0,0,0.9));
        }

        .reels-frame {
            display: flex;
            gap: 5px; 
            border: none !important;
            background: none !important;
            position: relative;
            z-index: 1; 
            transform: scale(0.90); 
        }

        .reel {
            width: 88px; 
            height: 264px; 
            overflow: hidden;
            position: relative;
            background: rgba(0, 0, 0, 0.6); 
            border-radius: 4px;
        }

        .reel-strip {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            transform: translateY(-900px);
        }

        .symbol {
            width: 88px;
            height: 88px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        .symbol img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            display: block;
        }

        /* --- CONTROLS --- */
        .controls-area {
            height: 140px;
            background: linear-gradient(to top, rgba(0,0,0,1), transparent);
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding-bottom: 20px;
            z-index: 20;
        }

        .btn {
            cursor: pointer;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.1s;
        }
        .btn:active { transform: scale(0.9); filter: brightness(0.8); }

        .btn-small img { width: 70px; height: 70px; object-fit: contain; }
        .btn-large img { 
            width: 110px; 
            height: 110px; 
            object-fit: contain; 
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.2)); 
        }

        @keyframes rotate-center {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .spinning-active { animation: rotate-center 0.8s linear infinite; }
        .turbo-active img { filter: brightness(1.5) drop-shadow(0 0 8px #00ffff); }
        .blur { filter: blur(8px); transition: filter 0.1s; }

        /* Win Animation Text */
        #winMessage {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 10px red;
            display: none;
            z-index: 100;
            animation: pop 0.5s ease-out;
        }
        @keyframes pop {
            0% { transform: translate(-50%, -50%) scale(0); }
            80% { transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

    </style>
</head>
<body>

    <div class="game-wrapper">
        
        <div id="winMessage">BIG WIN!</div>

        <div class="header">
            <div class="home-btn" onclick="alert('Lobby Feature Coming Soon')">
                <img src="assets/btn_home.png" alt="Home">
            </div>
            
            <div class="balance-container">
                <img src="assets/ui_balance_bg.png" class="balance-bg" alt="BG">
                
                <div class="balance-content">
                    <img src="assets/icon_cash.png" class="balance-icon" alt="$">
                    <span id="balanceText" class="balance-text">5000</span>
                </div>
            </div>
        </div>

        <div class="reels-section">
            <img src="assets/frame_wood.png" class="frame-overlay" alt="Game Frame">
            <div class="reels-frame">
                <div class="reel"><div class="reel-strip" id="reel1"></div></div>
                <div class="reel"><div class="reel-strip" id="reel2"></div></div>
                <div class="reel"><div class="reel-strip" id="reel3"></div></div>
            </div>
        </div>

        <div class="controls-area">
            <div class="btn btn-small" id="turboBtn" onclick="toggleTurbo()">
                <img src="assets/btn_turbo.png" alt="Turbo">
            </div>
            <div class="btn btn-large" onclick="spin()">
                <img src="assets/btn_spin.png" id="spinIcon" alt="Spin">
            </div>
            <div class="btn btn-small" onclick="toggleAuto()">
                <img src="assets/btn_auto.png" alt="Auto">
            </div>
        </div>

    </div>

    <script>
        // --- JAVASCRIPT LOGIC ---
        
        const SYMBOL_HEIGHT = 88; 
        const TOTAL_SYMBOLS = 30; 
        
        // Game Logic Variables
        let currentBalance = 5000;
        const betAmount = 100; // Har spin ke 100 katenge

        const symbols = [
            'assets/sym_gem_red.png',
            'assets/sym_gem_blue.png',
            'assets/sym_gem_green.png',
            'assets/sym_wild.png',
            'assets/sym_letter_a.png',
            'assets/sym_letter_k.png'
        ];

        let isTurbo = false;
        let isSpinning = false;
        
        const reelStrips = [
            document.getElementById('reel1'),
            document.getElementById('reel2'),
            document.getElementById('reel3')
        ];
        const spinIcon = document.getElementById('spinIcon');
        const balanceDisplay = document.getElementById('balanceText');
        const winMsg = document.getElementById('winMessage');

        function initReels() {
            updateBalance(0); // Update text on load
            reelStrips.forEach(strip => {
                let html = '';
                for(let i=0; i < TOTAL_SYMBOLS; i++) { 
                    const randomSym = symbols[Math.floor(Math.random() * symbols.length)];
                    html += `<div class="symbol"><img src="${randomSym}"></div>`;
                }
                strip.innerHTML = html;
                strip.style.transform = `translateY(-${10 * SYMBOL_HEIGHT}px)`; 
            });
        }

        function spin() {
            if (isSpinning) return;
            
            // 1. Check Balance
            if(currentBalance < betAmount) {
                alert("Low Balance! Please Recharge.");
                return;
            }

            // 2. Deduct Money
            updateBalance(-betAmount);
            
            isSpinning = true;
            spinIcon.classList.add('spinning-active'); 
            winMsg.style.display = 'none'; // Hide win message

            const duration = isTurbo ? 0.5 : 2.0; 

            reelStrips.forEach((strip, index) => {
                strip.parentElement.classList.add('blur');
                const delay = index * (isTurbo ? 0.1 : 0.3);
                strip.style.transition = `transform ${duration}s cubic-bezier(0.5, 0, 0.2, 1)`;
                
                setTimeout(() => {
                    const randomStopIndex = Math.floor(Math.random() * 10) + 15; 
                    const targetPosition = -(randomStopIndex * SYMBOL_HEIGHT);
                    strip.style.transform = `translateY(${targetPosition}px)`;
                }, delay * 1000);
            });

            setTimeout(() => {
                reelStrips.forEach(strip => {
                    strip.parentElement.classList.remove('blur');
                    strip.style.transition = 'none'; 
                });
                spinIcon.classList.remove('spinning-active'); 
                isSpinning = false;
                
                // 3. CHECK WIN (Simple Logic for Demo)
                checkWin();

            }, (duration * 1000) + (isTurbo ? 300 : 1000));
        }

        // --- Win/Loss Logic ---
        function checkWin() {
            // Is game mein abhi 30% chance hai jeetne ka (Fake Logic for visuals)
            // Asal game mein array match karna hota hai, lekin ye demo hai
            
            const isWin = Math.random() < 0.3; // 30% chance

            if(isWin) {
                const winAmount = betAmount * (Math.floor(Math.random() * 5) + 2); // 2x to 6x win
                updateBalance(winAmount);
                showWinEffect(winAmount);
            }
        }

        function updateBalance(amount) {
            currentBalance += amount;
            balanceDisplay.innerText = currentBalance;
        }

        function showWinEffect(amount) {
            winMsg.innerText = `WIN: +${amount}`;
            winMsg.style.display = 'block';
            // Yahan sound effect bhi laga sakte hain
        }

        function toggleTurbo() {
            isTurbo = !isTurbo;
            document.getElementById('turboBtn').classList.toggle('turbo-active');
        }
        
        function toggleAuto() { alert("Auto Spin feature coming soon!"); }

        initReels();
    </script>
</body>
</html>
