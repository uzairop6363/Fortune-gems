<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fortune Gems Mobile</title>
    <style>
        /* --- MOBILE FRIENDLY CSS --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Scroll band */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Main Game Wrapper - Responsive */
        .game-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 480px; /* Mobile width limit */
            background-image: url('assets/bg_table.jpg'); /* Background Image */
            background-size: cover; 
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Top, Center, Bottom ko alag rakhega */
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }

        /* 1. TOP HEADER (Balance & Home) */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            z-index: 10;
        }

        .home-btn {
            width: 40px;
            height: 40px;
            background: rgba(0,0,0,0.5);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid gold;
        }
        
        .balance-box {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid gold;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
            min-width: 100px;
            text-align: center;
        }

        /* 2. REELS AREA (Center) */
        .reels-section {
            flex-grow: 1; /* Baki bachi hui jagah le lega */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .reels-frame {
            display: flex;
            gap: 5px; /* Gap between reels */
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border: 2px solid #ffd700;
            border-radius: 10px;
            box-shadow: inset 0 0 20px #000;
        }

        .reel {
            width: 85px; /* Mobile ke liye chota size */
            height: 255px; /* 3 symbols dikhane ke liye (85 x 3) */
            overflow: hidden;
            background: #1a1a1a;
            position: relative;
            border-radius: 4px;
        }

        .reel-strip {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .symbol {
            width: 85px;
            height: 85px; /* Box height fixed */
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
        }

        .symbol img {
            width: 80%;
            height: 80%;
            object-fit: contain;
            filter: drop-shadow(0 0 5px rgba(255,215,0,0.5));
        }

        /* 3. BOTTOM CONTROLS (Buttons) */
        .controls-area {
            height: 120px; /* Fixed height for buttons */
            background: linear-gradient(to top, #000, transparent);
            display: flex;
            justify-content: space-around; /* Equal spacing */
            align-items: center;
            padding-bottom: 20px;
            z-index: 20;
        }

        /* Buttons ko responsive banaya */
        .btn {
            transition: transform 0.1s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: gold;
            font-size: 10px;
            text-transform: uppercase;
        }
        .btn:active { transform: scale(0.9); }

        .btn img {
            display: block;
        }

        /* Sizes adjustment for Mobile */
        .btn-small img { width: 50px; height: 50px; }
        .btn-large img { width: 90px; height: 90px; } /* Spin button bada */

        /* Turbo Toggle Logic */
        .turbo-active { filter: drop-shadow(0 0 10px #00ffff); }

        /* Blur animation */
        .blur { filter: blur(4px); }

    </style>
</head>
<body>

    <div class="game-wrapper">
        
        <div class="header">
            <div class="home-btn">
                <img src="assets/btn_home.png" alt="ðŸ " width="20px">
            </div>
            <div class="balance-box">
                PKR <span id="balance">5,000</span>
            </div>
        </div>

        <div class="reels-section">
            <div class="reels-frame">
                <div class="reel"><div class="reel-strip" id="reel1"></div></div>
                <div class="reel"><div class="reel-strip" id="reel2"></div></div>
                <div class="reel"><div class="reel-strip" id="reel3"></div></div>
            </div>
        </div>

        <div class="controls-area">
            <div class="btn btn-small" id="turboBtn" onclick="toggleTurbo()">
                <img src="assets/btn_turbo.png" alt="âš¡">
                <span>Turbo</span>
            </div>

            <div class="btn btn-large" onclick="spin()">
                <img src="assets/btn_spin.png" alt="SPIN">
            </div>

            <div class="btn btn-small">
                <img src="assets/btn_auto.png" alt="ðŸ”„">
                <span>Auto</span>
            </div>
        </div>

    </div>

    <script>
        // --- JAVASCRIPT (Same Logic, Responsive Ready) ---
        
        const symbols = [
            'assets/sym_gem_red.png',
            'assets/sym_gem_blue.png',
            'assets/sym_gem_green.png',
            'assets/sym_wild.png',
            'assets/sym_letter_a.png'
        ];

        let isTurbo = false;
        let isSpinning = false;
        const reelStrips = [
            document.getElementById('reel1'),
            document.getElementById('reel2'),
            document.getElementById('reel3')
        ];

        // 1. Initialize
        function initReels() {
            reelStrips.forEach(strip => {
                let html = '';
                // 20 symbols generate karte hain
                for(let i=0; i<20; i++) { 
                    const randomSym = symbols[Math.floor(Math.random() * symbols.length)];
                    html += `<div class="symbol"><img src="${randomSym}" alt="?"></div>`;
                }
                strip.innerHTML = html;
                // Initial Position (Thoda upar taake beech k 3 nazar ayen)
                strip.style.transform = 'translateY(-500px)'; 
            });
        }

        // 2. Spin Function
        function spin() {
            if (isSpinning) return;
            isSpinning = true;
            
            // Speed definition
            const duration = isTurbo ? 0.5 : 2.0; 

            reelStrips.forEach((strip, index) => {
                // Blur Effect
                strip.parentElement.classList.add('blur');
                
                // Delay for cascade effect (one by one stop)
                const delay = index * (isTurbo ? 0.1 : 0.3);

                // Animation logic using CSS Transform (Better for Mobile)
                strip.style.transition = `transform ${duration}s cubic-bezier(0.5, 0, 0.2, 1)`;
                
                setTimeout(() => {
                    // Random position calculate (multiples of 85px height)
                    // -850px se -1500px ke beech koi bhi random value jo 85 se divide ho
                    const randomStop = -(Math.floor(Math.random() * 10 + 5) * 85); 
                    strip.style.transform = `translateY(${randomStop}px)`;
                }, delay * 1000);
            });

            // Stop Spinning Cleanup
            setTimeout(() => {
                reelStrips.forEach(strip => strip.parentElement.classList.remove('blur'));
                isSpinning = false;
            }, (duration * 1000) + 1000);
        }

        function toggleTurbo() {
            isTurbo = !isTurbo;
            document.getElementById('turboBtn').style.opacity = isTurbo ? '1' : '0.5';
        }

        // Run Init
        initReels();

    </script>
</body>
</html>
