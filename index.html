<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Gems Clone</title>
    <style>
        /* --- CSS STYLING --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Fallback color */
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 1. MAIN GAME CONTAINER (Isme Background Image ayegi) */
        .game-container {
            position: relative;
            width: 100%;
            max-width: 800px; /* Mobile/Tablet friendly width */
            aspect-ratio: 16/9; /* Landscape orientation */
            background-image: url('assets/bg_table.jpg'); /* Yaha Table ki BG Image lagani hai */
            background-size: cover;
            background-position: center;
            border: 2px solid #gold;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        /* Home Button (Top Left) */
        .home-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px;
            cursor: pointer;
            z-index: 10;
            transition: transform 0.1s;
        }
        .home-btn:active { transform: scale(0.9); }

        /* 2. THE REEL AREA (Jaha symbols ghoomenge) */
        .reels-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -55%); /* Center alignment adjustment */
            display: flex;
            gap: 10px;
            background: rgba(0, 0, 0, 0.5); /* Frame background */
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #ffd700;
        }

        .reel {
            width: 100px;
            height: 300px; /* Height for 3 symbols visible */
            overflow: hidden;
            position: relative;
            background: #2a2a2a;
        }

        /* The moving strip inside the reel */
        .reel-strip {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 0;
            width: 100%;
            transition: top 2s cubic-bezier(0.25, 0.1, 0.25, 1); /* Spinning animation */
        }

        .symbol {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .symbol img {
            width: 90%; /* Thoda padding takay chips alag dikhein */
            height: 90%;
            object-fit: contain;
            filter: drop-shadow(0 0 5px gold);
        }

        /* 3. CONTROL PANEL (Bottom UI) */
        .controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
        }

        /* Generic Button Style (Image Based) */
        .btn {
            cursor: pointer;
            transition: transform 0.1s;
        }
        .btn:active { transform: scale(0.95); }

        /* Spin Button (Center, Big) */
        .spin-btn img {
            width: 100px; 
            height: 100px;
        }

        /* Turbo/Fast Toggle */
        .turbo-btn img {
            width: 60px;
            opacity: 0.7; /* Dim jab OFF ho */
        }
        .turbo-active img {
            opacity: 1;
            filter: brightness(1.2);
        }

        /* Balance/Win Display (Optional Text Overlay on Image) */
        .info-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            background-image: url('assets/balance_bg.png');
            background-size: 100% 100%;
            width: 150px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
        }

        /* --- ANIMATIONS --- */
        /* Blur effect jab ghoom raha ho */
        .blur {
            filter: blur(3px);
        }

    </style>
</head>
<body>

    <div class="game-container">
        
        <div class="home-btn" onclick="goHome()">
            <img src="assets/btn_home.png" alt="Home" width="100%">
        </div>

        <div class="info-panel">
            <span id="balance">1000.00</span>
        </div>

        <div class="reels-container">
            <div class="reel">
                <div class="reel-strip" id="reel1">
                    </div>
            </div>
            <div class="reel">
                <div class="reel-strip" id="reel2"></div>
            </div>
            <div class="reel">
                <div class="reel-strip" id="reel3"></div>
            </div>
        </div>

        <div class="controls">
            <div class="btn turbo-btn" id="turboBtn" onclick="toggleTurbo()">
                <img src="assets/btn_turbo.png" alt="Fast">
            </div>

            <div class="btn spin-btn" onclick="spin()">
                <img src="assets/btn_spin.png" alt="Spin">
            </div>

            <div class="btn auto-btn">
                <img src="assets/btn_auto.png" alt="Auto" width="60px">
            </div>
        </div>

    </div>

    <script>
        // --- JAVASCRIPT LOGIC ---

        // 1. Configuration
        const symbols = [
            'assets/sym_gem_red.png',
            'assets/sym_gem_blue.png',
            'assets/sym_gem_green.png',
            'assets/sym_wild.png',
            'assets/sym_letter_a.png',
            'assets/sym_letter_k.png'
        ];

        let isTurbo = false;
        let isSpinning = false;
        const reelStrips = [
            document.getElementById('reel1'),
            document.getElementById('reel2'),
            document.getElementById('reel3')
        ];

        // 2. Initialize Reels (Fill them with random images initially)
        function initReels() {
            reelStrips.forEach(strip => {
                let html = '';
                // Create a long strip of symbols
                for(let i=0; i<20; i++) { 
                    const randomSym = symbols[Math.floor(Math.random() * symbols.length)];
                    html += `<div class="symbol"><img src="${randomSym}"></div>`;
                }
                strip.innerHTML = html;
                // Position adjustment to show middle symbols
                strip.style.top = '-1000px'; // Random start pos
            });
        }

        // 3. Spin Logic
        function spin() {
            if (isSpinning) return;
            isSpinning = true;

            // Sound effect play karein (Optional)
            // let audio = new Audio('assets/sound_spin.mp3'); audio.play();

            const spinDuration = isTurbo ? 500 : 2000; // Turbo = 0.5 sec, Normal = 2 sec

            reelStrips.forEach((strip, index) => {
                // Blur effect add karein
                strip.classList.add('blur');

                // Logic: Move strip up or down via CSS
                const delay = index * (isTurbo ? 100 : 300); // Cascade effect
                
                setTimeout(() => {
                    // Random destination calculate karein
                    const randomOffset = -(Math.floor(Math.random() * 10) * 100); 
                    
                    // Update CSS for smooth slide
                    strip.style.transition = `top ${spinDuration/1000}s cubic-bezier(0.25, 0.1, 0.25, 1)`;
                    strip.style.top = `${randomOffset}px`;
                }, delay);
            });

            // Stop Spinning
            setTimeout(() => {
                reelStrips.forEach(strip => strip.classList.remove('blur'));
                isSpinning = false;
                console.log("Spin Complete - Check Win Logic Here");
            }, spinDuration + 1000);
        }

        // 4. Toggle Turbo
        function toggleTurbo() {
            isTurbo = !isTurbo;
            const btn = document.getElementById('turboBtn');
            if(isTurbo) {
                btn.classList.add('turbo-active');
            } else {
                btn.classList.remove('turbo-active');
            }
        }

        function goHome() {
            alert("Redirecting to Lobby...");
            // window.location.href = "home.html";
        }

        // Start
        initReels();

    </script>
</body>
</html>
