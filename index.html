<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fortune Gems Pro</title>
    <style>
        /* --- 1. CORE STYLING --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #050505;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 480px;
            background-image: url('assets/bg_table.jpg');
            background-size: cover; 
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }

        /* --- HEADER --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            z-index: 10;
        }

        .home-btn {
            width: 45px;
            height: 45px;
            cursor: pointer;
        }
        .home-btn:active { transform: scale(0.9); }
        .home-btn img { width: 100%; height: 100%; object-fit: contain; }
        
        .balance-box {
            background: linear-gradient(90deg, #1a1a1a, #000);
            border: 2px solid #d4af37;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 16px;
            color: #ffd700;
            min-width: 120px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            text-shadow: 0px 2px 2px black;
        }

        /* --- REELS SECTION (Important Changes) --- */
        .reels-section {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* Zaroori hai taake frame absolute ho sake */
        }

        /* 1. FRAME OVERLAY IMAGE (Ye reels ke upar ayega) */
        .frame-overlay {
            position: absolute;
            z-index: 10; /* Reels ke upar */
            
            /* Size adjust karen agar frame chota/bada lage */
            width: 320px; 
            height: 320px; 
            
            /* Center Alignment */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            
            pointer-events: none; /* Click pass ho jayega */
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.8));
        }

        /* 2. REELS CONTAINER */
        .reels-frame {
            display: flex;
            gap: 5px; /* Columns ke beech gap */
            
            /* Border aur Background KHATAM */
            border: none !important;
            background: none !important;
            
            position: relative;
            z-index: 1; /* Frame ke neeche */
        }

        .reel {
            width: 88px; 
            height: 264px; /* 3 Symbols visible */
            overflow: hidden;
            position: relative;
            background: rgba(0, 0, 0, 0.6); /* Thoda andhera */
            border-radius: 4px;
        }

        .reel-strip {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            transform: translateY(-900px);
        }

        .symbol {
            width: 88px;
            height: 88px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        .symbol img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Solid tiles */
            display: block;
        }

        /* --- CONTROLS --- */
        .controls-area {
            height: 140px;
            background: linear-gradient(to top, rgba(0,0,0,1), transparent);
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding-bottom: 20px;
            z-index: 20;
        }

        .btn {
            cursor: pointer;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.1s;
        }
        .btn:active { transform: scale(0.9); filter: brightness(0.8); }

        .btn-small img { width: 70px; height: 70px; object-fit: contain; }
        .btn-large img { 
            width: 110px; 
            height: 110px; 
            object-fit: contain; 
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.2)); 
        }

        /* Animations */
        @keyframes rotate-center {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .spinning-active { animation: rotate-center 0.8s linear infinite; }
        .turbo-active img { filter: brightness(1.5) drop-shadow(0 0 8px #00ffff); }
        .blur { filter: blur(8px); transition: filter 0.1s; }

    </style>
</head>
<body>

    <div class="game-wrapper">
        
        <div class="header">
            <div class="home-btn" onclick="alert('Lobby Feature Coming Soon')">
                <img src="assets/btn_home.png" alt="Home">
            </div>
            <div class="balance-box">
                PKR <span id="balance">5,000</span>
            </div>
        </div>

        <div class="reels-section">
            
            <img src="assets/frame_wood.png" class="frame-overlay" alt="Game Frame">

            <div class="reels-frame">
                <div class="reel"><div class="reel-strip" id="reel1"></div></div>
                <div class="reel"><div class="reel-strip" id="reel2"></div></div>
                <div class="reel"><div class="reel-strip" id="reel3"></div></div>
            </div>
        </div>

        <div class="controls-area">
            <div class="btn btn-small" id="turboBtn" onclick="toggleTurbo()">
                <img src="assets/btn_turbo.png" alt="Turbo">
            </div>
            <div class="btn btn-large" onclick="spin()">
                <img src="assets/btn_spin.png" id="spinIcon" alt="Spin">
            </div>
            <div class="btn btn-small" onclick="toggleAuto()">
                <img src="assets/btn_auto.png" alt="Auto">
            </div>
        </div>

    </div>

    <script>
        // --- JAVASCRIPT ---
        
        const SYMBOL_HEIGHT = 88; 
        const TOTAL_SYMBOLS = 30; 

        const symbols = [
            'assets/sym_gem_red.png',
            'assets/sym_gem_blue.png',
            'assets/sym_gem_green.png',
            'assets/sym_wild.png',
            'assets/sym_letter_a.png',
            'assets/sym_letter_k.png'
        ];

        let isTurbo = false;
        let isSpinning = false;
        
        const reelStrips = [
            document.getElementById('reel1'),
            document.getElementById('reel2'),
            document.getElementById('reel3')
        ];
        const spinIcon = document.getElementById('spinIcon');

        function initReels() {
            reelStrips.forEach(strip => {
                let html = '';
                for(let i=0; i < TOTAL_SYMBOLS; i++) { 
                    const randomSym = symbols[Math.floor(Math.random() * symbols.length)];
                    html += `<div class="symbol"><img src="${randomSym}"></div>`;
                }
                strip.innerHTML = html;
                strip.style.transform = `translateY(-${10 * SYMBOL_HEIGHT}px)`; 
            });
        }

        function spin() {
            if (isSpinning) return;
            isSpinning = true;
            spinIcon.classList.add('spinning-active'); 

            const duration = isTurbo ? 0.5 : 2.0; 

            reelStrips.forEach((strip, index) => {
                strip.parentElement.classList.add('blur');
                const delay = index * (isTurbo ? 0.1 : 0.3);
                strip.style.transition = `transform ${duration}s cubic-bezier(0.5, 0, 0.2, 1)`;
                
                setTimeout(() => {
                    const randomStopIndex = Math.floor(Math.random() * 10) + 15; 
                    const targetPosition = -(randomStopIndex * SYMBOL_HEIGHT);
                    strip.style.transform = `translateY(${targetPosition}px)`;
                }, delay * 1000);
            });

            setTimeout(() => {
                reelStrips.forEach(strip => {
                    strip.parentElement.classList.remove('blur');
                    strip.style.transition = 'none'; 
                });
                spinIcon.classList.remove('spinning-active'); 
                isSpinning = false;
            }, (duration * 1000) + (isTurbo ? 300 : 1000));
        }

        function toggleTurbo() {
            isTurbo = !isTurbo;
            document.getElementById('turboBtn').classList.toggle('turbo-active');
        }
        
        function toggleAuto() { alert("Auto Spin feature coming soon!"); }

        initReels();
    </script>
</body>
</html>
